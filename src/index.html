<body>

    <div class="container main" id="game">
        <h1>Welcome to tic tac toe</h1>
        <div class="row">
            <div class="field" id="one"></div>
            <div class="field" id="two"></div>
            <div class="field" id="three"></div>
        </div>
        <div class="row">
            <div class="field" id="four"></div>
            <div class="field" id="five"></div>

        <div class="row">
            <div class="field" id="seven"></div>
            <div class="field" id="eight"></div>
            <div class="field" id="nine"></div>
        </div>
        <button class="clearBtn btn btn-info">Clear</button>
    </div>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
